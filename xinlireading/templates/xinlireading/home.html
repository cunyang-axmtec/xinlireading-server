<script>
HTMLElement.prototype.alpha = function(a) {
        current_color = getComputedStyle(this).getPropertyValue("background-color");
        match = /rgba?\((\d+)\s*,\s*(\d+)\s*,\s*(\d+)\s*(,\s*\d+[\.\d+]*)*\)/g.exec(current_color)
        a = a > 1 ? (a / 100) : a;
        this.style.backgroundColor = "rgba(" + [match[1],match[2],match[3],a].join(',') +")";
      }

window.addEventListener('resize', resize, false);
function resize() {
	var blackboard = document.getElementById('blackboard');
	if (window.innerWidth < 550) {
		// $('#blackboard').css('top', 58)
		blackboard.alpha(0.2)
		$('#blackboard').css('left', 0);
		$('#blackboard').css('right', 0);
		// $('#blackboard').css('top', 232);

		$('#blackboard').css('width', '100%');
		$('#blackboard').css('height', 'auto');
		$('#start-btn').css('width', '100%');
		$('#start-btn').css('height', '46px');

		$('#blackboard').css('height', '470px');
		$('#blackboard').css('padding-top', '172px');




	} else {

		blackboard.alpha(0.6)
		$('#blackboard').css('width', '40%');
		$('#blackboard').css('height', '350px');
		$('#blackboard').css('left', 100);
		$('#blackboard').css('right', '');
		$('#blackboard').css('top', 120);
		$('#start-btn').css('width', '160px');
		$('#start-btn').css('height', '');

	}
}
resize();
