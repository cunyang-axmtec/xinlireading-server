{% extends 'xinlireading/base-reg.html' %}
{% block title %}登陆{% endblock %}
{% block content %}
<form action="" method="POST" data-toggle="validator" role="form" name="form">

  <div class="div-content-signup-panel" id="signin-panel" ng-controller="Ctrl">
    <p class="title">登陆</p>
    <p class="subtitle">用电子邮箱登陆</p>
    <div id="error-message-signin" style="color:#CA232A; height:30px; padding-top:0px; text-align:center; font-size:13px; display:none;">电子邮件或密码输入不正确。请注意密码是区分大小写的。</div>
    <div class="form-group form-group-custom">
      <div class="input-group">
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-envelope"></span>
        </div>
        <input type="email" class="form-control" name="username" placeholder="Email" ng-model="email" data-error="请输入一个有效的电子邮件地址" required />
      </div>
      <div class="help-block custom-help-block with-errors"></div>
    </div>
    <div class="form-group form-group-custom">
        <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password">
        </div>
    </div>
    <div class="has-error">
      <div class="checkbox checkbox-custom">
        <label>
          <input class="checkbox" type="checkbox" id="checkboxError" name="remember_me" ng-model="remember_me">
          保持我在这台电脑的登陆状态。
        </label>
      </div>
    </div>
    <div class="form-group">
        <button type="submit" id="signin-btn" class="btn btn-primary btn-primary-custom btn-primary-custom-submit">登陆</button>
    </div>
    <a type="button" class="btn btn-link btn-link-custom" style="font-size: 12px;" id="fotgetpassword-btn">忘记密码？</a>
  </div>

  <div class="div-content-signup-panel" id="forgetpassword-panel" style="display:none">
    <button id="close_reset_password_panel" type="button" class="close" data-dismiss="modal" style="margin-right:10px; margin-top:6px">&times;</button>
    <p class="title">重置密码</p>
    <p class="subtitle">在下面输入您的电子邮件地址，我们将会给您发送一封包含重置密码链接的邮件。请确保您输入的电子邮件地址与您注册的电子邮件地址一致</p>
    <div id="error-message-reset-password" style="color:#CA232A; height:30px; padding-left:15px; font-size:13px; display:none">该电子邮件地址不存在。</div>
    <div class="form-group form-group-custom">
      <div class="input-group">
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-envelope"></span>
        </div>
        <input type="email" class="form-control" name="username" placeholder="Email" ng-model="email_reset_password">
      </div>
    </div>
    <button id="reset-password-btn" type="submit" class="btn btn-primary btn-primary-custom btn-primary-custom-submit">提交</button>
  </div>

</form>

<script>
    $( document ).ready(function() {
        $("#forgetpassword-panel").css('display', 'none');
    });
    $("#fotgetpassword-btn").click(function() {
        $("#signin-panel").css('display', 'none');
        $("#forgetpassword-panel").css('display', 'block');
    });
    $('form').submit(function(event){
        event.preventDefault();
    });

    app.controller('Ctrl', ['$scope', '$element', '$http', '$window', function ($scope, $element, $http, $window) {
        var handleSigninBtnClick = function() {
            console.log($scope.email);
            console.log($scope.password);
            console.log($scope.remember_me ? 1 : 0);
            $http({
                method: 'POST',
                url: '/account/signin/',
                data: {
                    'email': $scope.email,
                    'password': $scope.password,
                    'remember_me': $scope.remember_me ? 1 : 0
                }
            }).then(function successCallback(response) {
                $window.location.href = "/account/dashboard/";
            }, function errorCallback(response) {
                $("#error-message-signin").css('display', 'none');
            });
        };
        var handleResetPasswordBtnClick = function() {
            console.log('handleResetPasswordBtnClick');
            $http({
                method: 'POST',
                url: '/account/resetpassword/',
                data: { 'email': $scope.email_reset_password }
            }).then(function successCallback(response) {
                console.log(response.data);
                $("#error-message-reset-password").css('display', 'none');

            }, function errorCallback(response) {
                console.log(response.data);
                $("#error-message-reset-password").css('display', 'block');
            });
        };
        var handleCloseResetPasswordBtnClick = function() {
            $("#signin-panel").css('display', 'block');
            $("#forgetpassword-panel").css('display', 'none');
        };
        angular.element(document.querySelector('#signin-btn')).on('click', handleSigninBtnClick);
        angular.element(document.querySelector('#reset-password-btn')).on('click', handleResetPasswordBtnClick);
        angular.element(document.querySelector('#close_reset_password_panel')).on('click', handleCloseResetPasswordBtnClick);
    }]);

</script>
{% endblock %}
